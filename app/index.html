<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Weather app</title>
</head>
<body>
  <div id="container">
      <button class="clear-activity">Clear all</button>
    <div id="search-wrapper">
      <input class="search" type="text" name="search" placeholder="Type city and press enter..">
      <div class="recent-cities"></div>
    </div>
    <div class="main-block"> 
      <button class="add-to-favorites">==ADD==</button>
      <div class="main-block-city"></div>
      <div class="main-block-icon"></div>
      <div class="main-block-temp"></div>
      <div class="main-block-info"></div>
      <div class="forecast-days"></div>
      <div class="favorite-cities"></div>
      </div>
      
    </div>
    
  </div>
  <script src="js/app.js" type="module"></script>
</body>
</html>
