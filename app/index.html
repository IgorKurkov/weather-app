<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Weather app</title>
</head>
<body>
  <div id="container">
    <div id="search-wrapper">
      <input class="search" type="text" name="search" placeholder="Type city and press enter..">
    </div>
    <div class="main-block">
      <div class="main-block-city"></div>
      <div class="main-block-icon">SUN</div>
      <div class="main-block-temp">-4</div>
      <div class="main-block-info">rain blabla <br> blabla <br> blabla</div>
      <div class="forecast-days"></div>
      </div>
    </div>
    <div id="recent-cities"></div>
    <div id="favorite-cities"></div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
